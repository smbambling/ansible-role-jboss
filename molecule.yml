---
verifier:
  name: testinfra

driver:
  name: docker

molecule:
  ignore_paths:
    - .git
    - .molecule

docker:
  containers:
    - name: ubuntu-1404
      ansible_groups:
      - standalone
      image: ubuntu
      image_version: 14.04
    - name: centos-6
      ansible_groups:
      - standalone
      image: centos
      image_version: 6
    - name: centos-7
      ansible_groups:
      - standalone
      image: centos
      image_version: 7
      privileged: True
      volume_mounts:
         - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      command: /usr/sbin/init
